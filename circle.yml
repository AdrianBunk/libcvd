dependencies:
  pre:
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    - sudo apt-get update 
    - sudo apt-get install g++-7
  override:
    - mkdir build
	- cd build && CXX=g++-7 && cmake -DCMAKE_BUILD_TYPE=Release .. && make && make test && cd ..
	- rm -r build
    - ./configure CXX=g++-7
    - make -j 4
    - sudo make install
    - sudo /sbin/ldconfig
test:
    override:
        - LD_LIBRARY_PATH=$PWD make test

